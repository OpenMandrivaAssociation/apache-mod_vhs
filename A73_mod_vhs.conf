<IfDefine HAVE_VHS>
    <IfModule !mod_vhs.c>
	LoadModule vhs_module	extramodules/mod_vhs.so
    </IfModule>
</IfDefine>

<IfModule mod_vhs.c>

    # EnableVHS - Enable VHS module

    # vhs_libhome_tag - Set libhome tag.

    # vhs_Path_Prefix - Set path prefix.

    # vhs_Default_Host - Set default host if HTTP/1.1 is not used.

    # vhs_Lamer - Enable Lamer Friendly mode

    # vhs_LogNotFound - Log on error log when host or path is not found.

    # vhs_PHPsafe_mode - Enable PHP Safe Mode

    # vhs_PHPopen_basedir - Set PHP open_basedir to path

    # vhs_PHPopt_fromdb - Gets PHP options from db/libhome

    # vhs_PHPdisplay_errors - Enable PHP display_errors

    # vhs_append_open_basedir - Append homedir path to PHP open_basedir to vhs_open_basedir_path.

    # vhs_open_basedir_path - The default PHP open_basedir path.

    # vhs_Alias - a fakename and a realname

    # vhs_ScriptAlias - a fakename and a realname

    # vhs_Redirect - an optional status, then document to be redirected and destination URL

    # vhs_AliasMatch - a regular expression and a filename

    # vhs_ScriptAliasMatch - a regular expression and a filename

    # vhs_RedirectMatch - an optional status, then a regular expression and destination URL

    # vhs_RedirectTemp - a document to be redirected, then the destination URL

    # vhs_RedirectPermanent - a document to be redirected, then the destination URL

</IfModule>
